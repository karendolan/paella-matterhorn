		<script type="text/javascript">
			function createEngageHTMLPage(parentNodeName) {
				insertHeaderToDomNode(parentNodeName);	
				var parentNode = document.getElementById(parentNodeName);
				
				var paellaExtendedContainer = document.createElement('div');
				paellaExtendedContainer.id = 'paellaExtendedContainer';
	
				parentNode.appendChild(paellaExtendedContainer);	
			}
			
			function loadMHPaella(parentNodeName) {
				initPaellaMatterhornMe(function(){
					loadPaellaExtended(parentNodeName, function() {
						createEngageHTMLPage('playerHeader');
					});					
				});
			}
		</script>

	<body id="body" onload="loadMHPaella('body');">
